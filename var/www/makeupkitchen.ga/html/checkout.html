<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Checkout makeupkitchen.ga</title>

</head>
<body>
<div class="col">
  <form id="checkoutForm" name="checkoutForm" class="mx-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Card data makeupkitchen </h5>
        <h6 class="card-subtitle mb-2 text-muted">Past some card data ot use default
        </h6>

        <div class="col-12">
          <label for="c_cardnumber" class="form-label">Card number</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="c_cardnumber" data-cp="cardNumber" placeholder=""
                   value="4242 4242 4242 4242" required="">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3-small">
            <label for="c_expire_mm" class="form-label">MM</label>
            <input type="text" class="form-control text-sm-start ps-1" id="c_expire_mm" data-cp="expDateMonth"
                   placeholder="" value="01"
                   required="">
          </div>
          <div class="col-sm-3-small">
            <label for="c_expire_yy" class="form-label">YY</label>
            <input type="text" class="form-control text-sm-start ps-1" id="c_expire_yy" data-cp="expDateYear"
                   placeholder="" value="25"
                   required="">
          </div>

          <div class="col-sm-3">
            <label for="c_secret" class="form-label">CVV</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="c_secret" data-cp="cvv" placeholder="777" value="777"
                     required="">
            </div>
          </div>
        </div>

        <div class="col-12">
          <label for="c_name" class="form-label">Name</label>
          <div class="input-group ">
            <input type="text" class="form-control" id="c_name" data-cp="name" placeholder="Name" required=""
                   value="Chad Virgin">
          </div>
        </div>

        <div class="col-12">
          <label for="c_invoice_id" class="form-label">Invoice ID</label>
          <div class="input-group ">
            <input type="text" class="form-control" id="c_invoice_id" required placeholder="Invoice ID" value="123">
          </div>
        </div>

        <div class="col-12">
          <label for="c_amount" class="form-label">Amount (сумма)</label>
          <div class="input-group ">
            <input type="text" min="1" class="form-control" id="c_amount" required placeholder="Invoice ID" value="1">
          </div>
        </div>

        <div class="col-12">
          <label for="c_amount" class="form-label">Валюта в которой пройдет списание</label>
          <div class="input-group ">
            <select id="c_currency"> <!--Supplement an id here instead of using 'name'-->
              <option value="RUB">Рубли</option>
              <option value="TRY" selected>Турецкие лиры</option>
            </select>
          </div>
        </div>


      </div>
    </div>
    <!--   <button class="w-100 btn btn-primary btn-lg" type="submit" id="c_generate">
         Create cryptogram
       </button>-->
  </form>
</div>
<div class="col-result">
  <p>Результирующая криптограмма</p>
  <textarea readonly class="inp-result" id="r_crypto" style="display:none">
    появится после нажатия на кнопку "Create cryptogram"
  </textarea>
  <button class="w-100 btn btn-primary btn-lg" id="paysend">
    Отправить платеж на сервер
  </button>
</div>

<script src="https://checkout.cloudpayments.ru/checkout.js"></script>
<script>
  //  Настройки *************************

  var cryptogramStore = "error";
  var BASE_URL = 'https://makeupkitchen.ga';
  var PUBLIC_ID = 'pk_c6315c39cd020bc40b58c26a026ee';
  var promice_SubmitPayment;
  var invoice = 0;

  //  Настройки *************************

  function submitPayment1(ev) {
    console.log('submitPayment1 start');
    ev.preventDefault();
    ev.stopPropagation();
    promice_SubmitPayment = submitPayment();
  }

  async function submitPayment() {
    console.log('submitPayment start');

    await createCryptogramm();

    if (cryptogramStore === "error") {
      alert('Криптограмма отсутствует');
      return;
    }
    const dataFor3D = await postCardData();
    console.log(dataFor3D);
    document.getElementById('w_PaReq').value = dataFor3D.PaReq;
    document.getElementById('w_MD').value = dataFor3D.TransactionId;
    document.getElementById('w_TermUrl').value = dataFor3D.TermUrl;
    document.getElementById('f3DsecureForm').action = dataFor3D.AcsUrl;

    await logger('step3 f3DsecureForm.submit(); URL : ' + dataFor3D.AcsUrl);
    f3DsecureForm.submit();

  }


  async function createCryptogramm() {
    /* вариант через форму
    const checkout = new cp.Checkout({
      publicId: PUBLIC_ID,
      container: document.getElementById("checkoutForm")
    });

     */

    const fieldValues = {
      cvv: document.getElementById('c_secret').value,
      cardNumber: document.getElementById('c_cardnumber').value,
      expDateMonth: document.getElementById('c_expire_mm').value,
      expDateYear: document.getElementById('c_expire_yy').value,
    };
    console.log(fieldValues);
    const checkout = new cp.Checkout({
      publicId: PUBLIC_ID
    });


    try {
      const cryptogram = await checkout.createPaymentCryptogram(fieldValues);
      cryptogramStore = cryptogram;
    } catch (errors) {
      console.log('ERROR при создании криптограммы - один из параметров введен неверно');
      console.error(errors);
      // пробежаться по ключам и склеить текст.
      let outStr = '';
      for (const errKey in errors) {
        outStr += errors[errKey] + '; ';
      }
      alert(`ОШИБКА \n ${outStr}`);
    }
    ;
  }


  // сделать переход на 3D Secure
  // начать транзакцию
  async function postCardData() {

    const amount = document.getElementById('c_amount').value;
    if (!amount || amount < 1) {
      alert('введите правильное значение amount');
      return;
    }
    const postUtl = `${BASE_URL}/app2/rcvcard`;
    const response = await fetch(postUtl, {
      method: 'POST', // *GET, POST, PUT, DELETE, etc.
      mode: "cors",
      cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        cryptogramm: cryptogramStore,
        invoiceID: document.getElementById('c_invoice_id').value,
        currency: document.getElementById('c_currency').value,
        amount: amount,
      })
    });
    await logger('postCardData : получен ответ');
    return await response.json(); // parses JSO
  }

  async function logger(msg) {
    const url = `${BASE_URL}/app2/logger`;
    if (typeof msg === 'string') {
      msg = {msg};
    }
    console.log('Logger : ', msg);
    await fetch(url, {
      method: 'POST', // *GET, POST, PUT, DELETE, etc.
      mode: "cors",
      cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(msg)
    });

  }


  function reg() {
    document.getElementById('paysend').addEventListener('click', submitPayment1);

    invoice = Math.floor((Math.random() * 1_000_000));
    document.getElementById('c_invoice_id').value = invoice;
    console.log('register submit');
  }

  reg();
  logger('======== LOG START !!!!!!! invoice : ' + invoice);
</script>
